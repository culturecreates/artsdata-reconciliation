version: "3.8"

services:
  graphdb:
    image: ontotext/graphdb:10.3.3
    container_name: graphdb
    ports:
      - "7200:7200"
    volumes:
      - ./data/config.ttl:/opt/graphdb/home/data/repositories/artsdata/config.ttl:ro
      - ./data/test-data-set.nq:/root/graphdb-import/test-data-set.nq:ro
    environment:
      - GDB_HEAP_SIZE=2G
    restart: always
