<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsdata Reconciliation API - Place Search Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #external-result {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
        }
        #external-result.has-data {
            background-color: #d1ecf1;
            border-color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- React Widget Container -->
        <div id="root"></div>
        
        <!-- External Result Display (Outside React) -->
        <div id="external-result" class="mt-4">
            <h3 class="text-center text-muted">Selected Place (Outside React Widget)</h3>
            <p class="text-center text-muted mb-0">
                <small>This area is outside the React widget to demonstrate integration with other parts of your website.</small>
            </p>
            <div id="external-result-content" class="mt-3" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="external-name"></h5>
                        <p class="card-text">
                            <strong>ID:</strong> <a href="#" id="external-id" target="_blank"></a><br>
                            <strong>Description:</strong> <span id="external-description"></span><br>
                            <strong>Score:</strong> <span id="external-score"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Listen for place selection events from React
        window.addEventListener('placeSelected', function(event) {
            const place = event.detail;
            const resultDiv = document.getElementById('external-result');
            const contentDiv = document.getElementById('external-result-content');
            
            if (place) {
                // Update external display
                document.getElementById('external-name').textContent = place.name || '';
                document.getElementById('external-id').textContent = place.id || '';
                document.getElementById('external-id').href = place.id || '#';
                document.getElementById('external-description').textContent = place.description || 'N/A';
                document.getElementById('external-score').textContent = place.score || 'N/A';
                
                contentDiv.style.display = 'block';
                resultDiv.classList.add('has-data');
            }
        });
    </script>
</body>
</html>
