<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsdata Reconciliation API - Standalone Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-input-wrapper {
            position: relative;
        }
        .spinner-container {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        .dropdown-results {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
            margin-top: 0;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            display: none;
        }
        .dropdown-results.show {
            display: block;
        }
        .dropdown-item-custom {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        .dropdown-item-custom:last-child {
            border-bottom: none;
        }
        .dropdown-item-custom:hover {
            background-color: #f8f9fa;
        }
        #external-result {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
        }
        #external-result.has-data {
            background-color: #d1ecf1;
            border-color: #0c5460;
        }
        .search-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Page Heading (Outside React Widget) -->
                <div class="text-center mb-4">
                    <h1 class="mb-3">Artsdata Reconciliation API Demo</h1>
                    <p class="lead text-muted">
                        Search for places using the Artsdata Reconciliation API
                    </p>
                </div>

                <!-- Field Label (Outside React Widget) -->
                <label for="placeSearch" class="form-label">Select a Place</label>
                
                <!-- Search Widget -->
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <input
                            type="text"
                            class="form-control"
                            id="placeSearch"
                            placeholder="Start typing to search for places..."
                            autocomplete="off"
                        />
                        <div id="searchSpinner" class="spinner-container" style="display: none;">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">Searching...</span>
                            </div>
                        </div>
                    </div>
                    <div id="searchStatus" class="text-danger mt-1" style="display: none;">
                        <small></small>
                    </div>
                    <div id="dropdownResults" class="dropdown-results"></div>
                </div>

                <!-- Powered By Footer (Outside React Widget) -->
                <div class="mt-4 text-center text-muted">
                    <small>
                        Powered by
                        <a href="https://recon.artsdata.ca" target="_blank" rel="noopener noreferrer" class="text-decoration-none">
                            Artsdata Reconciliation API
                        </a>
                    </small>
                </div>

                <!-- External Result Display -->
                <div id="external-result" class="mt-4">
                    <h3 class="text-center text-muted">Selected Place </h3>
                    <p class="text-center text-muted mb-0">
                        <small>This area is outside the widget to demonstrate integration with other parts of your website.</small>
                    </p>
                    <div id="external-result-content" class="mt-3" style="display: none;">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="external-name"></h5>
                                <p class="card-text">
                                    <strong>ID:</strong> <a href="#" id="external-id" target="_blank"></a><br>
                                    <strong>Description:</strong> <span id="external-description"></span><br>
                                    <strong>Score:</strong> <span id="external-score"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://recon.artsdata.ca';
        let debounceTimer = null;

        const searchInput = document.getElementById('placeSearch');
        const dropdownResults = document.getElementById('dropdownResults');
        const searchStatus = document.getElementById('searchStatus');
        const searchSpinner = document.getElementById('searchSpinner');

        // Extract string from multilingual value
        function extractString(value) {
            if (typeof value === 'string') return value;
            if (value && value.values && value.values.length > 0) {
                return value.values[0].str || '';
            }
            return '';
        }

        // Search places
        async function searchPlaces(query) {
            const requestBody = {
                queries: [{
                    type: 'schema:Place',
                    limit: 10,
                    conditions: [{
                        matchType: 'name',
                        propertyValue: query.trim()
                    }]
                }]
            };

            try {
                const response = await fetch(`${API_BASE_URL}/match`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept-Language': 'en'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();
                if (data && data.results && data.results.length > 0) {
                    return data.results[0].candidates || [];
                }
                return [];
            } catch (error) {
                console.error('Error fetching places:', error);
                throw error;
            }
        }

        // Display results in dropdown
        function displayResults(results) {
            dropdownResults.innerHTML = '';
            
            if (results.length === 0) {
                dropdownResults.classList.add('show');
                dropdownResults.innerHTML = `
                    <div class="dropdown-item-custom">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">No matching results...</div>
                        </div>
                    </div>
                    `;
                return;
            }

            results.forEach(result => {
                const item = document.createElement('div');
                item.className = 'dropdown-item-custom';
                
                const name = extractString(result.name);
                const description = extractString(result.description);
                const id = result.id;

                item.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="fw-bold flex-grow-1">${name}</div>
                        <span class="badge bg-secondary ms-2">${id}</span>
                    </div>
                    ${description ? `<div class="text-secondary small mt-1">${description}</div>` : ''}
                `;

                item.addEventListener('click', () => selectPlace(result));
                dropdownResults.appendChild(item);
            });

            dropdownResults.classList.add('show');
        }

        // Select a place
        function selectPlace(place) {
            const name = extractString(place.name);
            const description = extractString(place.description);
            const id = place.id;

            // Update external section
            document.getElementById('external-name').textContent = name;
            document.getElementById('external-id').textContent = id;
            document.getElementById('external-id').href = `http://kg.artsdata.ca/resource/${id}`;
            document.getElementById('external-description').textContent = description || 'N/A';
            document.getElementById('external-score').textContent = place.score || 'N/A';
            document.getElementById('external-result-content').style.display = 'block';
            document.getElementById('external-result').classList.add('has-data');

            // Clear search and hide dropdown
            searchInput.value = '';
            dropdownResults.classList.remove('show');
        }

        // Handle input with debounce
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;

            if (debounceTimer) {
                clearTimeout(debounceTimer);
            }

            if (!query.trim()) {
                dropdownResults.classList.remove('show');
                searchStatus.style.display = 'none';
                searchSpinner.style.display = 'none';
                return;
            }

            searchSpinner.style.display = 'flex';
            searchStatus.style.display = 'none';

            debounceTimer = setTimeout(async () => {
                try {
                    const results = await searchPlaces(query);
                    displayResults(results);
                    searchSpinner.style.display = 'none';
                } catch (error) {
                    searchSpinner.style.display = 'none';
                    searchStatus.querySelector('small').textContent = 'Failed to fetch results. Please try again.';
                    searchStatus.style.display = 'block';
                    dropdownResults.classList.remove('show');
                }
            }, 200); // 1 second debounce
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !dropdownResults.contains(e.target)) {
                dropdownResults.classList.remove('show');
            }
        });
    </script>
</body>
</html>
